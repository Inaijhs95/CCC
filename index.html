<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 26px;
            color: #222;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button-primary {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-primary:hover {
            background-color: #444;
        }
        #result {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
            display: none;
        }
        .link-button {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
        .testimonials {
            margin-top: 30px;
            text-align: left;
        }
        .testimonials h2 {
            font-size: 16px;
            color: #999;
            margin-bottom: 10px;
        }
        .testimonials p {
            display: none;
            margin: 5px 0;
            transition: opacity 1s ease-in-out;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }
        .real-time-winner {
            margin-top: 30px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }
        .real-time-winner p {
            font-weight: bold;
            animation: slide-up 2s ease infinite;
        }
        @keyframes slide-up {
            0% { transform: translateY(100%); opacity: 0; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>30万円プレゼント<br>キャンペーン</h1>
        <p class="description">
            特別な招待を受けた方のみが参加可能なキャンペーンです。<br>抽選で<b>30万円</b>を贈呈いたします。さっそく抽選をスタートし、<br>幸運を引き寄せてください。
        </p>

        <button class="button-primary" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>
        <a id="secret-link" href="https://inaijhs95.my.canva.site/secret2025" class="link-button" style="display: none;">特別ページへ進む</a>
    </div>

    <!-- 当選者の声 -->
    <div class="testimonials">
        <h2>当選者の声</h2>
        <p>“最高のキャンペーンです！” - S・Mさん</p>
        <p>“30万円が当たるなんて信じられません！” - K・Tさん</p>
        <p>“このチャンスを掴めて良かったです！” - M・Aさん</p>
        <p>“迅速で丁寧な対応、最高です！” - R・Yさん</p>
        <p>“このキャンペーンは本当に素晴らしいです！” - Y・Nさん</p>
    </div>

    <!-- リアルタイム当選報告 -->
    <div class="real-time-winner">
        <h2>リアルタイム当選報告</h2>
        <p id="winner-notification">埼玉県・S・Aさん 30万円当選しました！<br>12時34分56秒</p>
    </div>

    <script>
        function startLottery() {
            const button = document.querySelector(".button-primary");
            button.disabled = true;
            button.style.backgroundColor = "#aaa";
            button.innerText = "結果を確認中...";

            setTimeout(() => {
                const result = document.getElementById("result");
                const secretLink = document.getElementById("secret-link");

                result.innerText = "残念！ハズれてしまいました。";
                result.style.display = "block";
                secretLink.style.display = "inline-block";
            }, 3000);
        }

        // 当選者の声の表示アニメーション
        const testimonials = document.querySelectorAll(".testimonials p");
        let testimonialIndex = 0;
        setInterval(() => {
            testimonials.forEach((testimonial, index) => {
                testimonial.style.display = index === testimonialIndex ? "block" : "none";
            });
            testimonialIndex = (testimonialIndex + 1) % testimonials.length;
        }, 3800);

        // リアルタイム当選報告の表示更新
        const winnerNotification = document.getElementById("winner-notification");
        const prefectures = ["北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県", "茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県", "新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県", "静岡県", "愛知県", "三重県", "滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県", "鳥取県", "島根県", "岡山県", "広島県", "山口県", "徳島県", "香川県", "愛媛県", "高知県", "福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"];
        const initials = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        setInterval(() => {
            const randomPrefecture = prefectures[Math.floor(Math.random() * prefectures.length)];
            const randomInitial = initials[Math.floor(Math.random() * initials.length)] + "・" + initials[Math.floor(Math.random() * initials.length)];
            const currentTime = new Date();
            const timeString = currentTime.getHours() + "時" + String(currentTime.getMinutes()).padStart(2, "0") + "分" + String(currentTime.getSeconds()).padStart(2, "0") + "秒";
            winnerNotification.innerHTML = randomPrefecture + "・" + randomInitial + "さん 30万円当選しました！<br>" + timeString;
        }, 2000);
    </script>
</body>
</html>
